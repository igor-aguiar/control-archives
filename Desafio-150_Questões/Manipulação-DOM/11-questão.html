<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie uma página que calcule a sequência de Fibonacci até um número N inserido pelo usuário.</title>
</head>
<body>
    <label>
        Digite um número para ver a sequencia de <strong>Fibonacci</strong> até ele
        <input type="text" name="number" id="number">
    </label>

    <h3 id="fib"></h3>
    <button type="submit" onclick="sequenciaDeFibonacci()">Calcular sequência de Fibonacci</button>

    <script src="./script.js"></script>
</body>
</html>
