<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie uma página que receba uma lista de nomes e exiba o nome mais longo e o mais curto.</title>
</head>
<body>
    <label for="nomes">Digite aqui alguns nomes para verificar qual o mais longo, <strong>cada nome deve ser separado por vírgula.</strong></label>
    <br/>
    <textarea name="nomes" id="nomes" cols="30"></textarea>
    <button type="submit" onclick="verificarNomeMaisLongo()">Verificar o mais longo</button>
    <script src="./script.js"></script>
</body>
</html>
