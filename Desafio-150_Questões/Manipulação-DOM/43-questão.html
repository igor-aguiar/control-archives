<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie uma página que calcule a velocidade média de um percurso com base no tempo e na distância inseridos pelo usuário.</title>
</head>
<body>
    <label for="distancia">Distância: </label>
    <input type="text" name="distancia" id="distancia">

    <label for="tempo">Tempo: </label>
    <input type="text" name="tempo" id="tempo">

    <button onclick="calcularVelocidade()">Velocidade Média</button>

    <p id="resultado"></p>

    <script src="./script.js"></script>
</body>
</html>
