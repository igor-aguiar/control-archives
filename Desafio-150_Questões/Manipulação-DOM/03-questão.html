<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie uma página que gere um número aleatório entre 1 e 100 e permita que o usuário tente adivinhar. Informe se a tentativa é maior, menor ou igual ao número gerado.</title>
</head>

<body>
    <button type="submit" onclick="geraNumeroAleatorio()">Gera Numero</button>
    <h2 id="numberStatus"></h2>
    <label>
        Insira o numero
        <input type="text" name="numero" id="numero">
    </label>
    <p id="resultado"></p>
    <button type="submit" onclick="verificaNumeroAdivinhado()">Verificar advinhação</button>
    <script src="./script.js"></script>
</body>

</html>
