<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie uma página que verifique se um número é primo. O usuário deve inserir um número e a página deve exibir se ele é primo ou não.</title>
</head>

<body>
    <label for="number">Insira aqui o numero: </label>
    <input type="text" name="number" id="number">
    <button type="submit" onclick="isNumeroPrimo()">Verificar se é número primo</button>

    <h1 id="resultado"></h1>

    <script src="./script.js"></script>
</body>

</html>
