<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie uma página que exiba a tabuada de um número inserido pelo usuário, utilizando loops.</title>
</head>

<body>
    <label>
        Digite o numero que deseja visualizar a tabuada:
        <br />
        <input type="text" name="number" id="number">
    </label>
    <button type="submit" onclick="gerarTabuada()">Gerar tabuada</button>
    
    <table id="tabuada">
        <tr id="cabecalho_tabuada" >
            <th>Valor base</th>
            <th>Subtração</th>
            <th>Soma</th>
            <th>Multiplicação</th>
            <th>Divisão</th>
        </tr>
    </table>

    <script src="./script.js"></script>
   
</body>

</html>
